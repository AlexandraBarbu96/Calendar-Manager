<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
	</head>
	<body>
		<div class="login-form">
			<h1>Login</h1>
			<form action="login" method="POST">
				<input type="text" name="username" placeholder="Username" required>
				<input type="password" name="password" placeholder="Password" required>
				<input type="submit">
			</form>
		</div>

		<div>
			Not registered yet?
			<input type="button" onclick="location.href='/register';" value="Register here" />
		</div>
	</body>
</html>
